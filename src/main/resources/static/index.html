<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Choice Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/restaurant-choice-service/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.session@1.0.0/jquery.session.min.js"></script>
    <script type="module" src="/restaurant-choice-service/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Welcome to Restaurant Choice Service</h2>
            <br/>
            <br/>

            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group col-md-12">
                            <label for="name">What is your name?</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name here...">
                         </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group col-md-12">
                            <label for="name">Session Name / ID</label>
                            <input type="text" id="session" class="form-control"
                                   placeholder="Session Name or Id here...">
                        </div>
                    </form>
                </div>
            </div>

            <br/>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button id = "createRoomButton" class="btn btn-default">Create Session</button>
                    <button id = "joinRoomButton" class="btn btn-default">Join Session</button>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <label class="note">
                    Tip ! If you want to create a new session provide the session name and click create session.
                    If you want to join an existing session provide the session id and click join session.
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
